    body {

    h1,h3 {
      text-align: center;
      color: #f4f5f7; /* Blue accent color */
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin: 20px 0;
      padding-bottom: 200px;
    }

    .image-item {
      width: 25%; /* Adjust width for desired number of columns */
      margin: 10px;
      box-sizing: border-box;
      overflow: hidden;
      position: relative; /* Required for hover effect */
    }

    .image-item img,
    .image-item video {
      width: 350px;
      height: 250px;
      object-fit: cover; /* Optionally fit within the container */
    }

    .image-item:hover img {
      transform: scale(1.1);
      filter: contrast(1.1) brightness(1.1); /* Adjust contrast and brightness if needed */
    }

    .image-item .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent overlay */
      opacity: 0; /* Initially hidden */
      transition: opacity 0.3s ease-in-out;
      cursor: pointer; /* Indicate clickable area */
    }

    .image-item:hover .overlay {
      opacity: 1; /* Overlay visible on hover */
    }

    .image-item .overlay .icon {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      font-size: 2em;
      /* Replace with placeholder icons if Font Awesome is not used */
    }

    /* Added styles for captions */
    .image-item figcaption {
      position: absolute;
      bottom: 0px;
      width: 100%;
      color: #fff; /* Light color for better contrast */
      text-align: center;
      padding: 2px;
      background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent dark background */ /* Adjust opacity for better readability as needed */
    }

    .lightbox {
      position: fixed; /* Ensures overlay covers the whole viewport */
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
      display: none; /* Initially hidden */
      justify-content: center;
      align-items: center;
    }

    .lightbox img {
      max-width: 80%; /* Adjust max width as needed */
      max-height: 80%;
      /* Remove or adjust border as desired */
      border: 5px solid #fff; /* Optional border for image */
    }

    .close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      color: #fff;
      font-size: 2em;
      cursor: pointer;
    }
  </style>

  <script>
    const imageItems = document.querySelectorAll('.image-item:not(.private)'); // Exclude the private image
    const lightbox = document.querySelector('.lightbox');
    const lightboxImage = lightbox.querySelector('img');
    const closeButton = lightbox.querySelector('.close-button');

    imageItems.forEach(imageItem => {
      imageItem.addEventListener('click', () => {
        // Check if the clicked item is an image or video
        if (imageItem.querySelector('img')) {
          lightboxImage.src = imageItem.querySelector('img').src;
        } else {
          lightboxImage.src = imageItem.querySelector('video').src;
        }
        lightbox.style.display = 'flex'; // Display the lightbox

        // Close the lightbox on clicking the close button or outside the image
        closeButton.addEventListener('click', () => {
          lightbox.style.display = 'none';
          lightboxImage.src = ''; // Clear the image source
        });

        lightbox.addEventListener('click', (event) => {
          if (event.target === lightbox) { // Close on clicking outside the image
            lightbox.style.display = 'none';
            lightboxImage.src = '';
          }
        });
      });
    });
  </script>
